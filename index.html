<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body style="background-image: linear-gradient(lightgray, white)">

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="background-image: url('https://thumbs.dreamstime.com/b/bacteria-virus-microbe-colored-seamless-pattern-vector-background-included-line-icons-as-microorganism-germ-mold-cell-probiotic-180095515.jpg'); 
      background-size: cover; background-position: center;">
        <h1 style="background-color: white">Belly Button Biodiversity Dashboard</h1>
        <p style="background-color: white">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <!-- when a change happens (someone makes a selection) in the dropdown menu, the optionChanged function occurs, this.value returns the -->
          <!-- the value of the id selection that was made -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary" >
          <div class="panel-heading" style="background-color: darkblue" class="panel-body" >
            <h3 class="panel-title" >Demographic Info</h3>
          </div>
          <div id="sample-metadata" ></div>
        </div>
      </div>
      <div class="col-md-10">
        <div id="bubble"></div>
        <p> This is what goes here</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div id="bar"></div>
        <p> This bar chart above displays the top 10 bacterial species (OTUs) found for an individual id.</p>
      </div>
      <div class="col-md-6">
        <div id="gauge"></div>
        <p> This is what goes here</p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="charts.js"></script>

</body>

</html>
